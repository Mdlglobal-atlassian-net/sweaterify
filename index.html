<!DOCTYPE html>
<html>
  <head lang='en'>
    <meta charset='UTF-8'>
    <title>Sweaterify</title>

    <link rel='stylesheet' type='text/css' href='assets/css/main.css'/>
    <script src="assets/js/jscolor.min.js" type="text/javascript"></script>
  </head>
  <body>
    <div id="container">
      <div id="menu">
        <h1>Sweaterify</h1>
        <input type="file" name="file" id="file" class="inputfile" />
        <label for="file">Choose an Image</label><br><br>
        <div id="canvas-guide-title">
          Drag rectangle to change position:
        </div>
        <canvas id="canvas-guide"></canvas><br><br>

        <div class="tabs">
          <div class="tab">
            <input type="radio" id="tab-repeat" name="mode" value="repeat" checked>
            <label for="tab-repeat">Holiday</label>
          </div>
          <div class="tab">
            <input type="radio" id="tab-dither" name="mode" value="dither" >
            <label for="tab-dither">Halftone</label>
          </div>
          <div class="tab">
            <input type="radio" id="tab-posterize" name="mode" value="posterize">
            <label for="tab-posterize">Poster</label>
          </div>
        </div>
        <div id="repeat-menu">
          <div>Number of Repeat:</div>
          <select id="repeatsize">
            <option value="1">1</option>
            <option value="2">2</option>
            <option value="3">3</option>
            <option value="4">4</option>
            <option value="5" selected>5</option>
            <option value="6">6</option>
            <option value="7">7</option>
            <option value="8">8</option>
            <option value="9">9</option>
            <option value="10">10</option>
          </select>
        </div>
        <div id="color-num-menu">
          <div>Number of Colors:</div>
          <select id="colorsize">
            <option value="2">2</option>
            <option value="3">3</option>
            <option value="4" selected>4</option>
          </select>
        </div>
        <div id="invert-menu">
          <label for="invert">Invert image color: </label>
          <input type="checkbox" id="invert" value="1">
        </div>
        <div class="slider-menu">
          <div>Yarn Type: </div>
          <input id="guage" type="range" min="80" max="200" step="20" value="140"/>
          <div class="slider-guide">
            <div>bulkey</div>
            <div>super fine</div>
          </div>
        </div>
        <div class="slider-menu">
          <div>Image Adjust: </div>
          <input id="brightness" type="range" min="-254" max="254" value="0" step="10"/>
          <div class="slider-guide">
            <div>dark</div>
            <div>bright</div>
          </div>
        </div>
        <div id="color-menu">
          <div class="color-menu-item">
            <div class="color-item">
              <small>arm&neck</small>
            </div>
            <div class="color-item">
              <input type="radio" name="parts" value="0">
            </div>
            <div class="color-item">
              <input type="radio" name="parts" value="3">
            </div>
            <div class="color-item">
              <input type="radio" name="parts" value="1">
            </div>
            <div class="color-item">
              <input type="radio" name="parts" value="2">
            </div>
          </div>
          <div class="color-menu-item">
            <div class="color-item">
              <small>background</small>
            </div>
            <div class="color-item">
              <input type="radio" name="fill" value="0">
            </div>
            <div class="color-item">
              <input type="radio" name="fill" value="3">
            </div>
            <div class="color-item">
              <input type="radio" name="fill" value="1">
            </div>
            <div class="color-item">
              <input type="radio" name="fill" value="2">
            </div>
          </div>
          <div class="color-menu-item">
            <div class="color-item">
              <small>color</small>
            </div>
            <div class="color-item">
              <input id="color0" class="jscolor color-pick">
            </div>
            <div class="color-item">
              <input id="color3" class="jscolor color-pick">
            </div>
            <div class="color-item">
              <input id="color1" class="jscolor color-pick">
            </div>
            <div class="color-item">
              <input id="color2" class="jscolor color-pick">
            </div>
          </div>
        </div>
        <br><br>
      </div>
      <div id="sweater">
        <div>
          <canvas id="canvas"></canvas>
        </div>
        <div>
          <button id="download" class="download-btn" disabled="true">Download as sweater image</button>
          <button id="download-wallpaper" class="download-btn"  disabled="true">Download as wallpaper</button>
        </div>
      </div>
    </div>
    <a id="download-link" hidden></a>
    <img src="assets/patterntop.png" alt="" id="pattern-img-top" hidden>
    <img src="assets/patternbottom.png" alt="" id="pattern-img-bottom" hidden>
    <script src="assets/js/main.js" type="text/javascript"></script>
  </body>
</html>
